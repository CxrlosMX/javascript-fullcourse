<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance in JavaScript</title>
</head>

<body>
    <h1>Class Inheritance in JavaScript</h1>
    <script>
        //Class Inheritance in JavaScript
        class Animal {
            constructor(name, size) {
                this.name = name;
                this.size = size;
            }

            walk(){
                console.log(`${this.name} is Walking in the park`);
            }


        }
        class Dog extends Animal{
            //super is a method that calls the constructor of the parent class
            constructor(name,size, type){
                super(name, size);
                this.type=type;
            }
            walk(){
                console.log("I´m a dog and my name is "+this.name);
            }
            eat(){
                console.log(`I´m eating croquettes`);
            }

        }


        const mimi=new Animal("Mimi",1), scooby=new Animal("Scooby",2);
        console.log(mimi);
        console.log(scooby);
        mimi.walk();
        scooby.walk();

        const dogy=new Dog("Dogy",2,"Doberman");
        console.log(dogy);
        dogy.walk();
        dogy.eat();

    </script>

</body>

</html>
