<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Operator</title>
</head>

<body>
    <h1>Circuit Operator</h1>

    <script>



        // The logical OR (||) operator (logical disjunction) for a set of operands is true if and only if one or more of its operands is true.
        function greeting(name) {
            //Circuit Operator (OR)
            name = name || "Guest";
            console.log(`Hello ${name}`);
        }
        greeting("CxrlosMX");
        greeting();

        console.log("Luis" || "Guest");
        console.log([] || "Guest");
        console.log(false || "Guest");

        //The logical AND (&&) operator (logical conjunction) for a set of operands is true if and only if all of its operands are true.
        console.log("Luis" && "Guest");
        console.log([] && "Guest");
        console.log(false && "Guest");

    </script>
</body>

</html>
