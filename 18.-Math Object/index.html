<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>

<body>
    <h1>Math Object</h1>

    <script>
        // Math Object: The Math object allows you to perform mathematical tasks. Math is not a constructor. All properties/methods of Math can be called by using Math.

        //This object is static
        console.log(Math);

        console.log(Math.PI);

        //Math.abs(): Math.abs(x) returns the absolute (positive) value of x:
        console.log(Math.abs(-1));

        //Math.ceil(x) returns the value of x rounded up to its nearest integer:
        console.log(Math.ceil(6.2));

        //Math.floor(x) returns the value of x rounded down to its nearest integer:
        console.log(Math.floor(5.9));

        //Math.round(x) returns the nearest integer:
        console.log(Math.round(5.4));

        //Math.trunc(x) returns the integer part of x:
        console.log(Math.trunc(-1.5));

        //Math.sign(x) returns if x is negative, null or positive: If the number is negtive: -1, neutro=0, positive=1;
        console.log(Math.sign(6));

        //Math Operations
        //Math.sqrt(): Math.sqrt(x) returns the square root of x:
        console.log(Math.sqrt(4));

        //Math.pow(x, y) returns the value of x to the power of y:
        console.log(Math.pow(2,2));

        //Math.random() returns a random number between 0 (inclusive), and 1 (exclusive):
        console.log(Math.random());

        //Creating numbers
        console.log(Math.round(Math.random()*1000));

    </script>
</body>

</html>
