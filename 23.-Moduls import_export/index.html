<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moduls Import and Export</title>

</head>
<h1>Moduls Import and Export</h1>
<!--A module in JavaScript is just a file containing related code. In JavaScript, we use the import and export keywords to share and receive functionalities respectively across different modules. -->

<body>

    <!-- the tag dash should always be at the end: If you will use "module" you need to add type="module" -->
    <script src="js/moduls.js" type="module"></script>
    <!-- The purpose of the nomodule attribute is to cause newer browsers that support module scripts to ignore a particular script element:. -->
    <script src="js/no-moduls.js" nomodule></script>
</body>

</html>
