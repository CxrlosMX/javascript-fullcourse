<body>
    <h1>Events in JS</h1>
    <h2>Event handlers</h2>
    <!-- One Form: -->
    <!-- bad practice -->
    <button onclick="alert(`Hi`)">Event with HTML atributes</button>
    <!-- All events start with the word ON -->
    <button onclick="hiWorld()">Event with HTML atributes</button>
    <br><br>
    <!-- ------Second Form -->
    <button id="event-handling">Event Handling</button>
    <br><br>
    <!-- Third Form -->
    <button id="multiple-event">Multiple event</button>

    <!-- ----Removing a event -->
    <button id="remove-event">Removing event with multiple handlers</button>
    <hr>
